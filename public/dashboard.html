<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cerebro ‚Äì Admin Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap');

:root {
  --black: #030508;
  --red: #e62222;
  --green: #00ff88;
  --cyan: #00d4ff;
  --gold: #f5c842;
  --white: #f0f8ff;
  --border: rgba(0,212,255,0.15);
  --glow-red: 0 0 20px rgba(230,34,34,0.5);
  --glow-cyan: 0 0 20px rgba(0,212,255,0.4);
  --glow-green: 0 0 16px rgba(0,255,136,0.4);
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
  background: var(--black);
  color: var(--white);
  font-family: 'Space Mono', monospace;
  min-height: 100vh;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
  background-size: 60px 60px;
  pointer-events: none;
  z-index: 0;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.1) 50%);
  background-size: 100% 3px;
  pointer-events: none;
  z-index: 9998;
}

/* LOGIN */
#loginScreen {
  position: fixed;
  inset: 0;
  z-index: 1000;
  background: var(--black);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 32px;
}

.login-logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 48px;
  letter-spacing: 8px;
  text-shadow: 0 0 30px rgba(0,212,255,0.5);
}

.login-sub {
  font-size: 9px;
  letter-spacing: 4px;
  color: rgba(240,248,255,0.3);
}

.login-box {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 320px;
}

.login-input {
  background: rgba(0,212,255,0.05);
  border: 1px solid var(--border);
  color: var(--white);
  font-family: 'Space Mono', monospace;
  font-size: 13px;
  padding: 14px 18px;
  outline: none;
  letter-spacing: 2px;
  transition: border-color 0.2s;
}

.login-input:focus { border-color: rgba(0,212,255,0.5); box-shadow: var(--glow-cyan); }

.login-btn {
  background: var(--red);
  border: none;
  color: var(--white);
  font-family: 'Space Mono', monospace;
  font-size: 11px;
  letter-spacing: 3px;
  padding: 14px;
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: var(--glow-red);
}

.login-btn:hover { background: #ff3a3a; }

.login-error {
  font-size: 10px;
  letter-spacing: 2px;
  color: var(--red);
  text-align: center;
  display: none;
}

/* MAIN APP */
#app { display: none; position: relative; z-index: 1; }

/* TOP BAR */
.topbar {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: 16px 40px;
  background: rgba(3,5,8,0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.topbar-left { display: flex; align-items: center; gap: 20px; }

.topbar-logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 22px;
  letter-spacing: 5px;
  text-shadow: 0 0 15px rgba(0,212,255,0.4);
}

.topbar-badge {
  font-size: 8px;
  letter-spacing: 3px;
  color: var(--red);
  border: 1px solid rgba(230,34,34,0.4);
  padding: 4px 10px;
  text-shadow: var(--glow-red);
}

.topbar-right { display: flex; align-items: center; gap: 20px; }

.topbar-time {
  font-size: 9px;
  letter-spacing: 2px;
  color: rgba(240,248,255,0.3);
}

.topbar-nav-link {
  font-size: 9px;
  letter-spacing: 2px;
  color: rgba(240,248,255,0.4);
  text-decoration: none;
  transition: color 0.2s;
}
.topbar-nav-link:hover { color: var(--cyan); }

.logout-btn {
  font-size: 9px;
  letter-spacing: 2px;
  color: var(--red);
  background: transparent;
  border: 1px solid rgba(230,34,34,0.3);
  padding: 6px 14px;
  cursor: pointer;
  font-family: 'Space Mono', monospace;
  transition: all 0.2s;
}
.logout-btn:hover { background: rgba(230,34,34,0.1); }

/* LAYOUT */
.dash-layout {
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: calc(100vh - 61px);
}

/* SIDEBAR */
.sidebar {
  border-right: 1px solid var(--border);
  padding: 32px 0;
  background: rgba(0,212,255,0.01);
}

.sidebar-section {
  margin-bottom: 32px;
  padding: 0 20px;
}

.sidebar-label {
  font-size: 8px;
  letter-spacing: 3px;
  color: rgba(240,248,255,0.25);
  margin-bottom: 12px;
  padding-bottom: 8px;
  border-bottom: 1px solid rgba(255,255,255,0.04);
}

.sidebar-btn {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  padding: 11px 14px;
  background: transparent;
  border: none;
  color: rgba(240,248,255,0.45);
  font-family: 'Space Mono', monospace;
  font-size: 10px;
  letter-spacing: 2px;
  text-align: left;
  cursor: pointer;
  transition: all 0.2s;
  border-left: 2px solid transparent;
}

.sidebar-btn:hover { color: var(--cyan); border-left-color: rgba(0,212,255,0.3); background: rgba(0,212,255,0.04); }
.sidebar-btn.active { color: var(--cyan); border-left-color: var(--cyan); background: rgba(0,212,255,0.07); text-shadow: 0 0 8px var(--cyan); }
.sidebar-btn .icon { font-size: 14px; }

.sidebar-count {
  margin-left: auto;
  font-size: 9px;
  background: rgba(230,34,34,0.2);
  color: var(--red);
  padding: 2px 8px;
  border: 1px solid rgba(230,34,34,0.3);
}

/* MAIN CONTENT */
.main-content { padding: 40px; overflow-y: auto; }

/* STATS CARDS */
.stats-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2px;
  background: var(--border);
  margin-bottom: 40px;
}

.stat-card {
  background: var(--black);
  padding: 28px 24px;
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
}

.stat-card.total::before  { background: linear-gradient(90deg, var(--cyan), transparent); }
.stat-card.new::before    { background: linear-gradient(90deg, var(--gold), transparent); }
.stat-card.reviewed::before { background: linear-gradient(90deg, #c86dd7, transparent); }
.stat-card.funded::before  { background: linear-gradient(90deg, var(--green), transparent); }

.stat-value {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 52px;
  line-height: 1;
  margin-bottom: 6px;
}

.stat-card.total .stat-value  { color: var(--cyan); text-shadow: var(--glow-cyan); }
.stat-card.new .stat-value    { color: var(--gold); text-shadow: 0 0 16px rgba(245,200,66,0.5); }
.stat-card.reviewed .stat-value { color: #c86dd7; }
.stat-card.funded .stat-value  { color: var(--green); text-shadow: var(--glow-green); }

.stat-label {
  font-size: 8px;
  letter-spacing: 3px;
  color: rgba(240,248,255,0.3);
}

/* UNIVERSITY CHART */
.uni-section {
  margin-bottom: 40px;
  border: 1px solid var(--border);
  background: rgba(0,212,255,0.02);
}

.panel-header {
  padding: 16px 24px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.panel-title {
  font-size: 10px;
  letter-spacing: 3px;
  color: var(--cyan);
  text-shadow: 0 0 8px var(--cyan);
}

.panel-body { padding: 24px; }

.uni-bar-row {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 14px;
}

.uni-name {
  font-size: 9px;
  letter-spacing: 1px;
  color: rgba(240,248,255,0.5);
  width: 180px;
  flex-shrink: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.uni-bar-track {
  flex: 1;
  height: 6px;
  background: rgba(255,255,255,0.05);
  border-radius: 0;
}

.uni-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--cyan), var(--red));
  transition: width 0.6s ease;
}

.uni-count {
  font-size: 9px;
  color: var(--cyan);
  width: 24px;
  text-align: right;
}

/* SUBMISSIONS TABLE */
.table-section {
  border: 1px solid var(--border);
}

.table-filters {
  padding: 16px 24px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.filter-btn {
  font-size: 9px;
  letter-spacing: 2px;
  padding: 7px 16px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.08);
  color: rgba(240,248,255,0.4);
  cursor: pointer;
  font-family: 'Space Mono', monospace;
  transition: all 0.2s;
}
.filter-btn:hover { border-color: var(--cyan); color: var(--cyan); }
.filter-btn.active { border-color: var(--cyan); color: var(--cyan); background: rgba(0,212,255,0.08); }

.search-input {
  margin-left: auto;
  background: rgba(0,212,255,0.05);
  border: 1px solid var(--border);
  color: var(--white);
  font-family: 'Space Mono', monospace;
  font-size: 10px;
  padding: 7px 14px;
  outline: none;
  width: 200px;
  letter-spacing: 1px;
}
.search-input::placeholder { color: rgba(240,248,255,0.2); }
.search-input:focus { border-color: rgba(0,212,255,0.4); }

table { width: 100%; border-collapse: collapse; }

th {
  font-size: 8px;
  letter-spacing: 3px;
  color: rgba(240,248,255,0.25);
  padding: 12px 20px;
  text-align: left;
  border-bottom: 1px solid var(--border);
  white-space: nowrap;
}

td {
  padding: 14px 20px;
  font-size: 11px;
  color: rgba(240,248,255,0.6);
  border-bottom: 1px solid rgba(255,255,255,0.03);
  font-family: 'DM Sans', sans-serif;
  vertical-align: top;
}

tr:hover td { background: rgba(0,212,255,0.025); }

.td-name { color: var(--white); font-weight: 500; }
.td-idea { color: rgba(240,248,255,0.5); font-size: 11px; max-width: 220px; }
.td-uni  { color: var(--cyan); font-size: 10px; font-family: 'Space Mono', monospace; }

.badge {
  display: inline-block;
  font-family: 'Space Mono', monospace;
  font-size: 8px;
  letter-spacing: 2px;
  padding: 3px 10px;
  border: 1px solid;
}

.badge-new      { border-color: rgba(245,200,66,0.5); color: var(--gold); }
.badge-reviewed { border-color: rgba(200,109,215,0.5); color: #c86dd7; }
.badge-funded   { border-color: rgba(0,255,136,0.5); color: var(--green); }
.badge-archived { border-color: rgba(255,255,255,0.1); color: rgba(240,248,255,0.3); }

.action-btn {
  font-size: 8px;
  letter-spacing: 1px;
  padding: 4px 10px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.1);
  color: rgba(240,248,255,0.4);
  cursor: pointer;
  font-family: 'Space Mono', monospace;
  transition: all 0.2s;
  margin-right: 4px;
}
.action-btn:hover { border-color: var(--cyan); color: var(--cyan); }

.empty-state {
  text-align: center;
  padding: 60px;
  color: rgba(240,248,255,0.2);
  font-size: 11px;
  letter-spacing: 3px;
}

/* DETAIL MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(3,5,8,0.9);
  z-index: 2000;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.modal-overlay.open { display: flex; }

.modal {
  background: #080c12;
  border: 1px solid var(--border);
  width: 100%;
  max-width: 700px;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-header {
  padding: 20px 28px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-title {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
  letter-spacing: 2px;
}

.modal-close {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--white);
  font-size: 16px;
  width: 32px; height: 32px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.modal-close:hover { border-color: var(--red); color: var(--red); }

.modal-body { padding: 28px; }

.profile-field {
  display: grid;
  grid-template-columns: 160px 1fr;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255,255,255,0.04);
  font-size: 12px;
}

.pf-key {
  font-size: 8px;
  letter-spacing: 2px;
  color: var(--cyan);
  text-shadow: 0 0 6px var(--cyan);
  padding-top: 2px;
}

.pf-val {
  color: rgba(240,248,255,0.7);
  font-family: 'DM Sans', sans-serif;
  line-height: 1.6;
}

.modal-actions {
  padding: 20px 28px;
  border-top: 1px solid var(--border);
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.modal-action-btn {
  font-size: 10px;
  letter-spacing: 2px;
  padding: 10px 20px;
  border: 1px solid;
  cursor: pointer;
  font-family: 'Space Mono', monospace;
  transition: all 0.2s;
  background: transparent;
}

.mab-review { border-color: rgba(200,109,215,0.5); color: #c86dd7; }
.mab-review:hover { background: rgba(200,109,215,0.1); }
.mab-fund   { border-color: rgba(0,255,136,0.5); color: var(--green); }
.mab-fund:hover { background: rgba(0,255,136,0.1); }
.mab-archive { border-color: rgba(255,255,255,0.1); color: rgba(240,248,255,0.3); }
.mab-archive:hover { background: rgba(255,255,255,0.05); }

/* TOAST */
.toast {
  position: fixed;
  bottom: 32px;
  right: 32px;
  z-index: 3000;
  background: rgba(0,212,255,0.1);
  border: 1px solid var(--cyan);
  padding: 14px 24px;
  font-size: 10px;
  letter-spacing: 2px;
  color: var(--cyan);
  box-shadow: var(--glow-cyan);
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s;
  pointer-events: none;
}
.toast.show { opacity: 1; transform: translateY(0); }

/* TRANSCRIPT */
.transcript-wrap {
  margin-top: 20px;
  background: rgba(0,212,255,0.03);
  border: 1px solid var(--border);
  padding: 16px;
  max-height: 300px;
  overflow-y: auto;
}

.t-msg { margin-bottom: 12px; }
.t-role { font-size: 8px; letter-spacing: 2px; margin-bottom: 4px; }
.t-role.agent { color: var(--cyan); }
.t-role.student { color: var(--red); }
.t-text { font-family: 'DM Sans', sans-serif; font-size: 12px; color: rgba(240,248,255,0.5); line-height: 1.6; }

/* Loading */
.loading { text-align: center; padding: 60px; font-size: 10px; letter-spacing: 4px; color: rgba(240,248,255,0.2); animation: pulse 1.5s ease-in-out infinite; }

@keyframes pulse { 0%,100%{opacity:.3} 50%{opacity:1} }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-logo">CEREBRO</div>
  <div class="login-sub">// ADMIN DASHBOARD ¬∑ SECURE ACCESS</div>
  <div class="login-box">
    <input class="login-input" type="password" id="tokenInput" placeholder="ENTER ADMIN TOKEN" autocomplete="off"/>
    <button class="login-btn" onclick="login()">ACCESS DASHBOARD ‚Üí</button>
    <div class="login-error" id="loginError">‚ö† INVALID TOKEN ‚Äî ACCESS DENIED</div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app">
  <div class="topbar">
    <div class="topbar-left">
      <div class="topbar-logo">CEREBRO</div>
      <div class="topbar-badge">ADMIN</div>
    </div>
    <div class="topbar-right">
      <div class="topbar-time" id="clock"></div>
      <a href="index.html" class="topbar-nav-link">‚Üê LIVE SITE</a>
      <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </div>
  </div>

  <div class="dash-layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-label">VIEWS</div>
        <button class="sidebar-btn active" onclick="setView('overview')" id="btn-overview">
          <span class="icon">üìä</span> OVERVIEW
        </button>
        <button class="sidebar-btn" onclick="setView('submissions')" id="btn-submissions">
          <span class="icon">üìã</span> SUBMISSIONS
          <span class="sidebar-count" id="newBadge">0</span>
        </button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-label">FILTER BY STATUS</div>
        <button class="sidebar-btn" onclick="filterStatus('new')" id="btn-new">
          <span class="icon">üÜï</span> NEW
        </button>
        <button class="sidebar-btn" onclick="filterStatus('reviewed')" id="btn-reviewed">
          <span class="icon">üëÅ</span> REVIEWED
        </button>
        <button class="sidebar-btn" onclick="filterStatus('funded')" id="btn-funded">
          <span class="icon">üí∞</span> FUNDED
        </button>
        <button class="sidebar-btn" onclick="filterStatus('all')" id="btn-all">
          <span class="icon">üìÇ</span> ALL
        </button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-label">ACTIONS</div>
        <button class="sidebar-btn" onclick="exportCSV()">
          <span class="icon">‚¨áÔ∏è</span> EXPORT CSV
        </button>
        <button class="sidebar-btn" onclick="loadData()">
          <span class="icon">üîÑ</span> REFRESH
        </button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content" id="mainContent">
      <div class="loading">// LOADING DATA...</div>
    </main>
  </div>
</div>

<!-- DETAIL MODAL -->
<div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">PROFILE</div>
      <button class="modal-close" onclick="closeModal()">‚úï</button>
    </div>
    <div class="modal-body" id="modalBody"></div>
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
let adminToken = '';
let allSubmissions = [];
let stats = {};
let currentView = 'overview';
let currentFilter = 'all';

// ‚îÄ‚îÄ AUTH
function login() {
  const t = document.getElementById('tokenInput').value.trim();
  if (!t) return;
  adminToken = t;
  loadData();
}

document.getElementById('tokenInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') login();
});

function logout() {
  adminToken = '';
  document.getElementById('loginScreen').style.display = 'flex';
  document.getElementById('app').style.display = 'none';
}

// ‚îÄ‚îÄ CLOCK
setInterval(() => {
  document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
}, 1000);

// ‚îÄ‚îÄ LOAD DATA
async function loadData() {
  try {
    const [subRes, statRes] = await Promise.all([
      fetch('/api/submissions', { headers: { 'x-admin-token': adminToken } }),
      fetch('/api/stats',       { headers: { 'x-admin-token': adminToken } })
    ]);

    if (subRes.status === 401) {
      document.getElementById('loginError').style.display = 'block';
      return;
    }

    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('app').style.display = 'block';

    const subData  = await subRes.json();
    const statData = await statRes.json();
    allSubmissions = subData.submissions || [];
    stats = statData;

    document.getElementById('newBadge').textContent = stats.new || 0;

    renderCurrentView();
  } catch(e) {
    console.error(e);
    document.getElementById('loginError').style.display = 'block';
    document.getElementById('loginError').textContent = '‚ö† CONNECTION ERROR ‚Äî IS THE SERVER RUNNING?';
  }
}

// ‚îÄ‚îÄ VIEWS
function setView(view) {
  currentView = view;
  document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-' + view)?.classList.add('active');
  renderCurrentView();
}

function filterStatus(status) {
  currentFilter = status;
  currentView = 'submissions';
  document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-submissions').classList.add('active');
  document.getElementById('btn-' + status)?.classList.add('active');
  renderCurrentView();
}

function renderCurrentView() {
  if (currentView === 'overview') renderOverview();
  else renderSubmissions();
}

// ‚îÄ‚îÄ OVERVIEW
function renderOverview() {
  const el = document.getElementById('mainContent');
  const unis = stats.universities || [];
  const maxCount = unis[0]?.count || 1;

  el.innerHTML = `
    <div class="stats-row">
      <div class="stat-card total">
        <div class="stat-value">${stats.total || 0}</div>
        <div class="stat-label">TOTAL SUBMISSIONS</div>
